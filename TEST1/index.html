<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="hotro.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="https://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://lh3.googleusercontent.com/proxy/f9w6BtBxF0Ty_WPsMbNj_hYLL5wcTuZmm5rKkb34rqpaqxlgUg5sOVFAAjOEY53YeB2Vb1-QNr6bnmAzVqiDmMQ-RPbLmdc8TT0" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="https://i.pinimg.com/736x/11/8d/6b/118d6b80f0f5e9e132b0f9baa0717567.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
